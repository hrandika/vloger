<div
    [ngStyle]="{'background': 'linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.90)),url(' + post?.image + ')','background-repeat':'no-repeat','background-size':'cover'}">
    <div style="width: 100%;height: 100vh;" fxLayoutAlign="center center" fxLayout="column">
        <h1 class="mat-display-3 white center">{{post?.title}}</h1>
        <h2 class="mat-display-1 white center">{{post?.description}} </h2>
        <div fxLayoutGap="2vw">
            <button mat-icon-button class="large white" *ngIf="post.github">
                <mat-icon svgIcon="app:github"></mat-icon>
            </button>
            <button mat-icon-button class="large white" *ngIf="post.youtube">
                <mat-icon svgIcon="app:youtube"></mat-icon>
            </button>
        </div>
    </div>
</div>

<div class="post" fxLayoutAlign="center center">
    <markdown fxFlex="50" fxFlex.xs="95" [src]="post?.markdown" lineNumbers [start]="5"></markdown>
</div>
