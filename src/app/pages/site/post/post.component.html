<div
    [ngStyle]="{'background': 'linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.90)),url(' + post?.image + ')','background-repeat':'no-repeat','background-size':'100%'}">
    <div style="width: 100%;height: 100vh;" fxLayoutAlign="center center" fxLayout="column">
        <h1 class="mat-display-3 white">{{post?.title}}</h1>
        <h2 class="mat-display-1 white center">{{post?.description}} </h2>
    </div>
</div>

<div class="post" fxLayoutAlign="center center">
    <markdown fxFlex="50" [src]="post?.markdown" lineNumbers [start]="5"></markdown>
</div>
