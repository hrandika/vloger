<div [ngClass]="{'dark-theme': darkMode$|async}">
  <mat-sidenav-container>
    <mat-sidenav>Start</mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar style="position: fixed;top: 0;z-index: 1;" class="mat-elevation-z6" fxLayoutAlign="start center">
        <span fxFlex="10"></span>
        <a [routerLink]="['']">Blog Template</a>
        <span fxFlex></span>
        <button mat-button [routerLink]="['login']">Login</button>
        <mat-slide-toggle [checked]="darkMode$|async" (change)="onDarkMode($event)">
          <mat-icon class="dark-mode-icon" svgIcon="app:dark-mode"></mat-icon>
        </mat-slide-toggle>
        <span fxFlex="10"></span>
      </mat-toolbar>
      <div class="mat-app-background top-margin">
        <router-outlet></router-outlet>
      </div>
      <footer></footer>
    </mat-sidenav-content>
    
  </mat-sidenav-container>

</div>
